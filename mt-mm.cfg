[General]
test_name: MNIST-MM
output_dir: saved/

[Datasets]
# Note: For {}_num: Set N>0 to use N samples/class, or N=-1 to use all samples
src_path: data_loading/data/mnist.h5
tgt_path: data_loading/data/mnist_m.h5
src_num: -1 
tgt_num: 10
sample_ratio: 3
image_dim: 32
batch_size: 256

[Model]
# Model parameters are for LenetPlus. Change if using ResNet, VGG-16, etc.
classes: 10
feature_size: 256
dropout: 0.5
use_bn: False
use_inn: False

[Loss]
margin: 1.0
alpha: 0.1

[Optimizer]
learning_rate: 0.001
weight_decay: 0.0001
momentum: 0.9

[Metrics]
funcs: loss accuracy
# stop_mode: min
# stop_metric: accuracy
# stop_count: 10

[Trainer]
n_gpu: 1
epochs: 2
save_period: 1
# Uncomment below after checkpoint has been created
# resume: <path to checkpoint>

